name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Runder   # app lives here
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Runder/package-lock.json
      - run: npm ci
      - run: npm run build           # CRA -> build/, Vite -> dist/

      # If CRA: path should be Runder/build
      # If Vite: path should be Runder/dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Runder/build         # change to Runder/dist for Vite

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
