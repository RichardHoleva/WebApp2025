name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Runder   # ðŸ‘ˆ build from the subfolder
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Runder/package-lock.json

      - name: Install deps
        run: npm ci

      # If you use Vite, make sure you have "vite" build script (npm run build)
      # If you use CRA, "react-scripts build" is fine â€” this step stays the same.
      - name: Build
        run: npm run build

      # Optional: for SPA routing (React Router with BrowserRouter)
      # Copies index.html to 404.html so deep links work on Pages
      - name: SPA fallback (copy index -> 404)
        run: |
          if [ -d dist ]; then OUT=dist; elif [ -d build ]; then OUT=build; else echo "No dist/build found" && exit 1; fi
          cp "$OUT/index.html" "$OUT/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Works for Vite (dist) or CRA (build)
          path: |
            Runder/dist
            Runder/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
